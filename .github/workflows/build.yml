name: Verify build

on: push

jobs:
  verify_build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Run verify script
        run: |
          # make file runnable, might not be necessary
          chmod +x "${GITHUB_WORKSPACE}/verify_build.sh"

          # run script
          "${GITHUB_WORKSPACE}/verify_build.sh"
